<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 1</title>
    <!-- Link to Montserrat font for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to Barlow font for header text -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            color: #000;
        }
        header {
            background: #000;
            color: #fff;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Barlow', sans-serif;
        }
        header img {
            height: 50px;
        }
        main {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            text-decoration: none;
        }
        .button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <img src="OMEN_logo_dia_rgb_white.png" alt="Omen Logo">
    </header>
    <main>
        <h1>Display 1</h1>
        <img src="display1_image.jpg" alt="Display 1 Image" class="product-image">
        <p>Price: $499.99</p>
        <a href="#" class="button">Buy Now</a>
    </main>
</body>
</html>
